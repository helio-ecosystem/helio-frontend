<div class="container-fluid pb-5">


<div class="row pt-3 pb-3 mb-3 border-bottom" style="background-color: white">
  <div class="col-7">
    <h2 style="display: table-cell; vertical-align: middle;">Translation list</h2>
  </div>
  <div class="col-5" style="text-align: right">
    <a mat-flat-button class="success-btn" (click)="create()">
      <mat-icon matListIcon matLine>add</mat-icon> New translation
    </a>
    <a mat-flat-button class="info-btn btn-space-left" (click)="search()">
      <mat-icon matListIcon matLine>refresh</mat-icon> Refresh
    </a>
  </div>
</div>

<div class="row mb-4 m-1" *ngIf="notification">
  <div class="col-12 alert-success text-success rounded p-2" *ngIf="notification.type == 'success'">
    <h2>Success!</h2>
    <pre class="text-wrap">{{ notification.data }}</pre>
  </div>
  <div class="col-12 alert-danger text-danger rounded p-2" *ngIf="notification.type == 'error'">
    <h2>Error!</h2>
    <pre class="text-wrap">{{ notification.data }}</pre>
  </div>
</div>

  <div class="row" *ngIf="!error && data">
    <div class="col-12">
      
      <mat-card class="mt-3 pb-4">
        <mat-card-content>

          <table-simple [columns]="columns" [data]="data" [actions]="rowActions"
            (rowActionClick)="rowActionSelected($event)"></table-simple>

        </mat-card-content>
      </mat-card>

    </div>
  </div>


  
  <div class="row" *ngIf="error">
    <div class="col-12">
      <pre class="text-wrap rounded alert-danger p-2">{{ error }}</pre>
    </div>
  </div>


</div>
